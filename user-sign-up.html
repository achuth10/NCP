  <script type="text/javascript">
    function Validate(){
      let regex1=/^([a-z A-Z]+)$/;
      let name=document.getElementById("name").value;
      let regex2=/^([A-Z a-z 0-9 \. -]+)@([A-Z a-z 0-9 -]+).([a-z]{2,8})(.[a-z]{2,8})$/;
      let username=document.getElementById("uname").value;
      let regex3=/^([a-z A-Z 0-9]{8,})$/;
      let password=document.getElementById("pass").value;
      let regex4=/^([a-z A-Z 0-9]{8,})$/;
      let confirm_password=document.getElementById("cpass").value;
      let regex5=/^([A-Z a-z 0-9 \. -]+)@([A-Z a-z 0-9 -]+).([a-z]{2,8})(.[a-z]{2,8})$/;
		  let email=document.getElementById("email").value;
      
  
      if(name=="" || username=="" || password=="" || confirm_password==""  || email==""  )
      {
        window.alert("Enter All Fields");
        return false;
      }
      if(password.length<5){
        window.alert("Length of password should be more than 5");
        return false;
      }
      if(password!=confirm_password){
        window.alert("passwords should match");
        return false;
      }
      if( password!=confirm_password){
        window.alert("passwords are not equal");
      }
      if(regex1.test(name)){
        if(regex2.test(username)){
          if(regex3.test(password)){
            if(regex4.test(confirm_password)){
              
                if(regex5.test(email)){
                  return true;
                }
                else{
                  window.alert("Invalid Email");
                  return false;
                }
              
             
            }
            else{
              window.alert("Enter Valid password");
              return false;
            }
          }
          else{
            window.alert("Enter Valid password");
            return false;
          }
        }
        else{
          window.alert("Enter Valid Usename");
          return false;
        }		
      }
      else{
        window.alert("Enter Valid Name");
        return false;
      }

      window.location = "admin_panel.html"
    }
  </script>
