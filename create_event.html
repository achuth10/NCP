<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/event_style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Event Details</h2>
      <label>
        <span>Event Name</span>
        <input type="text" name="text">
      </label>
      <label>
        <span>Organizer</span>
        <input type="text" name="text">
      </label>
      <label>
        <span>Venue</span>
        <input type="text" name="text">
      </label>
      <label>
        <span>Time</span>
        <input type="time" name="time">
      </label>
      <label>
        <span>Date</span>
        <input type="date" name="date">
      </label>
      <label>
        <span>Description</span>
        <textarea rows = "5" cols = "50" name = "description">
          Enter your name
       </textarea>
      </label>
      <label>
        <span>Category</span>
        <input type="text" name="example" list="exampleList">
        <datalist id="exampleList">
        <option value="automoblies">  
        <option value="chemicals">
        <option value="defence">
          
        </datalist>
      </label>
      <label>
        <span>image</span>
          <input type="file" id="img" name="img" >
      </label>
      
      
      
      
    </div>
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>UPLOAD UR POSTER</h2>
          <img src="photo_2020-08-28_23-58-43.jpg" width="200" height="300">
        
          <br></br>
          <br></br>
          <br></br>
        <div class="img-btn">
          <span class="m-up">SUBMIT</span>
          
        </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
